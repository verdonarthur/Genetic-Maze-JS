<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            width: 100vw;
            height: 100vh;
            font-family: monospace;
        }

        header {
            user-select: none;
            box-sizing: border-box;
            height: 3.2rem;
            padding: 0.4rem;
            font-weight: bold;
            font-size: 1rem;
            border-bottom: solid white 1px;
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
        }

        header div {
            max-width: 30%;
            height: 100%;
        }

        header div ul {
            margin: 0;
            font-size: 0.7em;
            list-style: none;
        }

        header button {
            background: black;
            border: 1px solid red;
            width: 100px;
            height: 20px;
            color: white;            
            font-family: monospace;
        }

        header input {
            background:black;
            color:white;
            border:0;            
            font-family: monospace;
        }

        canvas {
            background: black;
            display: block;
            /*padding:0 20% 0 20%;*/
            width: 100%;
            height: calc(100% - 3.2rem);
        }
    </style>
</head>

<body>
    <header>
        <div>The Death Labyrinth</div>
        <div>
            <ul>
                <li>FPS <input id="ActualFPS" value="60"></li>
                <li>
                    <button id="FPSDown">FPS Down</button>
                    <button id="FPSUp">FPS UP</button>
                </li>

            </ul>
        </div>
        <div>
            <ul>
                <li>Generation number : <span id="nbGen">1</span></li>
                <li>Nb step : <span id="nbStep">-</span></li>
            </ul>
        </div>
    </header>
    <canvas></canvas>
</body>

<script src="dist/bundle.js"></script>

</html>
